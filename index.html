<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reminder App</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .app-container { text-align: center; width: 300px; }
        .task-list { list-style: none; padding: 0; margin-top: 20px; }
        .task-item { padding: 10px; border-bottom: 1px solid #ccc; }
        .task-item span { font-weight: bold; }
    </style>
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <div class="app-container">
        <h1>Daily Task Reminder</h1>
        <label for="task">Task:</label>
        <input type="text" id="task" placeholder="Enter your task" required>
        <label for="time">Time (HH:MM):</label>
        <input type="time" id="time" required>
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList" class="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
